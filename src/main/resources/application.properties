spring.application.name=GitHub-Actions-Testing
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/test_db}
spring.datasource.username=${DATABASE_USERNAME:local_user}
spring.datasource.password=${DATABASE_PASSWORD:local_password}